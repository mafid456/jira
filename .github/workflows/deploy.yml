name: Build, Push and Run Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # 4️⃣ Build and push backend image
    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/jira-backend:latest

    # 5️⃣ Build and push frontend image
    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/jira-frontend:latest

    # 6️⃣ Run backend container (for testing)
    - name: Run Backend Container
      run: |
        docker run -d -p 8000:8000 --name jira-backend ${{ secrets.DOCKER_HUB_USERNAME }}/jira-backend:latest
        sleep 10
        docker ps -a

    # 7️⃣ Run frontend container (for testing)
    - name: Run Frontend Container
      run: |
        docker run -d -p 3000:3000 --name jira-frontend ${{ secrets.DOCKER_HUB_USERNAME }}/jira-frontend:latest
        sleep 10
        docker ps -a
