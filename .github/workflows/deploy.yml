name: Deploy Jira App

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository (optional if not needed)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: SSH & deploy Docker containers
      - name: Deploy Backend & Frontend via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}       # Server IP
          username: ${{ secrets.SERVER_USER }} # SSH username
          key: ${{ secrets.SERVER_SSH_KEY }}   # Private key from GitHub Secrets
          port: 22
          script: |
            # Backend
            docker pull shaikmafidbasha/jira-backend:latest
            docker stop jira-backend || true
            docker rm jira-backend || true
            docker run -d -p 8000:8000 --name jira-backend yourdocker/jira-backend:latest

            # Frontend
            docker pull shaikmafidbasha/jira-frontend:latest
            docker stop jira-frontend || true
            docker rm jira-frontend || true
            docker run -d -p 3000:3000 --name jira-frontend yourdocker/jira-frontend:latest
