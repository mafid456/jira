name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest

      - name: Run backend tests
        run: |
          cd backend
          pytest || echo "No tests found"

      - name: Deploy backend
        run: echo "Deploy backend here (Render/Railway/AWS/etc.)"

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Configure frontend base path
        run: |
          cd frontend
          # For React (CRA)
          npm pkg set homepage="https://mafid456.github.io/jira"
          # For Vite: ensure vite.config.js has `base: '/jira/'`
          # Optional: sed -i "s|base:.*|base: '/jira/'|g" vite.config.js

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy frontend to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build  # Change to ./frontend/dist if Vite
