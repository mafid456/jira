name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # 4️⃣ Build and push backend image
    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/jira-backend:latest

    # 5️⃣ Build and push frontend image
    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/jira-frontend:latest

    # 6️⃣ Deploy to server via SSH
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/jira-backend:latest
          docker stop jira-backend || true && docker rm jira-backend || true
          docker run -d -p 8000:8000 --name jira-backend ${{ secrets.DOCKER_HUB_USERNAME }}/jira-backend:latest

          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/jira-frontend:latest
          docker stop jira-frontend || true && docker rm jira-frontend || true
          docker run -d -p 3000:3000 --name jira-frontend ${{ secrets.DOCKER_HUB_USERNAME }}/jira-frontend:latest
